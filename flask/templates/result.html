<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container mt-5">    
        <h1>Result</h1>
        <p>Video: {{ filename }}</p>
        <p>Prediction: {{ final_output }}</p>
        <p>Total Frames: {{ total_frames }}</p>
        <p>Total Fake Frames: {{ fake_count }}</p>
        <p>Total Real Frames: {{ real_count }}</p>
        <div class="form-group mt-3">
        </div>
        <button onclick="uploadAnotherVideo()" class="btn btn-primary">Upload Another Video</button>
        <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    </div>

    <script>       
        //unction to redirect to the upload page
        function uploadAnotherVideo() {
            window.location.href = "/";
        }
    </script>
</body>

</html>
