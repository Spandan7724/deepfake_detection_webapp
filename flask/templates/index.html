<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!--to connect to the js file-->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>
            <span class="gradient">Deepfake Detection System</span>
        </h1>
        <form id="uploadForm" method="POST" enctype="multipart/form-data" class="mt-3">
            <div class="form-group">
                <label for="videoFile">Choose a video file:</label>
                <input type="file" name="file" id="videoFile" class="form-control-file" accept="video/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <!--Ignore the progress bar for now, working on making one which shows the progress in real time-->
        <div id="progress-container" style="display:none; margin-top: 40px;">
            <div id="progress-bar" class="progress-bar bg-primary" style="width: 0%;" aria-valuenow="0"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div data-value="Made by: Spandan Chavan, Soham Phadke, Divyansh Kumar, Atharva Gondhali" class="corner-text">
        Made by:
        Spandan Chavan, 
        Soham Phadke, 
        Divyansh Kumar, 
        Atharva Gondhali
    </div>
</body>

</html>
